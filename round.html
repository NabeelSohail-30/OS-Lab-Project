<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robbin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <span>OS Lab Project</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="container-fluid" id="container">
            <div class="row">
                <div class="col heading">Round Robbin Algorithm</div>
            </div>
            <form action="#" onsubmit="return false">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="numOfProcessors">Number of Processors:</label>
                            <input type="number" id="numOfProcessors" min="1" max="10">
                        </div>
                    </div>
                </div>
                <button onclick="createInputFields()" class="btn">Create Input Fields</button>
                <button onclick="resetRR()" class="btn mt-0">Reset</button>

                <div id="processes">

                </div>

                <div id="result">

                </div>
            </form>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
